name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install frontend deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund || npm install --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build assets
        run: npm run build

      - name: Deploy code with rsync
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avz --delete --exclude='.env' --exclude='.env.*' --exclude='.git' --exclude='node_modules' --exclude='tests' --exclude='.github' --exclude='docker' --exclude='Dockerfile' --exclude='public/vendor' --exclude='public/storage' --exclude='storage'
          path: .
          remote_path: ${{ secrets.APP_DIR }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Post-deploy SSH commands
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            APP_DIR="${APP_DIR:-${{ secrets.APP_DIR }}}"
            sudo mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            git config --global --add safe.directory "$APP_DIR" || true
            if ! php -m | grep -q '^zip$'; then
              if command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update -y && sudo apt-get install -y php8.3-zip unzip || true
              elif command -v dnf >/dev/null 2>&1; then
                sudo dnf install -y php-zip unzip || true
              elif command -v yum >/dev/null 2>&1; then
                sudo yum install -y php-zip unzip || true
              fi
            fi
            # Если проекта нет (artisan отсутствует), пропускаем Laravel-команды
            if [ -f artisan ]; then
              php -v
              export COMPOSER_ALLOW_SUPERUSER=1
              composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction
              php artisan livewire:publish --assets --force || true
              php artisan key:generate || true
              php artisan migrate --force || true
              php artisan config:cache || true
              php artisan route:cache || true
              php artisan view:cache || true
              if [ -d storage ] && [ -d bootstrap/cache ]; then
                sudo chown -R www-data:www-data storage bootstrap/cache || true
                sudo chmod -R ug+rw storage bootstrap/cache || true
              fi
            else
              echo "artisan не найден в $APP_DIR — пропускаем Laravel-команды"
            fi
            # Перезагрузки сервисов безопасно
            sudo systemctl reload php8.3-fpm || true
            sudo systemctl reload nginx || true
            if command -v supervisorctl >/dev/null 2>&1; then
              sudo supervisorctl reread || true
              sudo supervisorctl update || true
              # Перезапускаем только группу воркера, если она есть
              sudo supervisorctl status services-worker || true
              sudo supervisorctl restart services-worker || true
            fi
